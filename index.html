<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Ninjas</title>
    <link rel="shortcut icon" type="x-icon" href="https://static.vecteezy.com/system/resources/previews/025/875/582/non_2x/seamless-numbers-pattern-on-dark-background-with-modern-design-free-vector.jpg">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .difficulty, #game {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 85%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #38f9d7;
            outline: none;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            animation: feedbackPop 0.5s ease;
        }

        @keyframes feedbackPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .attempts {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }

        #restart {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 15px;
            width: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            transition: width 0.3s ease;
        }

        .delayed {
            animation: delayedEffect 0.7s ease;
        }

        @keyframes delayedEffect {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Number Ninja</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it? Sharpen your logic and test your luck!</p>

        <div class="difficulty" id="difficulty-selection">
            <p>Select a difficulty level to begin:</p>
            <button onclick="setDifficulty(1)">Easy - 100 Attempts</button>
            <button onclick="setDifficulty(2)">Medium - 10 Attempts</button>
            <button onclick="setDifficulty(3)">Hard - 5 Attempts</button>
        </div>

        <div id="game" style="display: none;">
            <p>Enter your guess below:</p>
            <input type="number" id="guess" placeholder="Enter a number from 1 to 100" onkeydown="handleKeyDown(event)">
            <button onclick="submitGuess()">Submit</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p class="feedback" id="feedback"></p>
            <p class="attempts" id="attempts"></p>
            <button id="restart" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script>
        let difficulty = 0;
        let maxAttempts = Infinity;
        let attempts = 0;
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let score = 100;

        function setDifficulty(level) {
            difficulty = level;
            attempts = 0;
            score = 100;
            targetNumber = Math.floor(Math.random() * 100) + 1;

            if (level === 1) {
                maxAttempts = 100;
            } else if (level === 2) {
                maxAttempts = 10;
            } else if (level === 3) {
                maxAttempts = 5;
            }

            document.getElementById('difficulty-selection').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('feedback').innerText = '';
            document.getElementById('attempts').innerText = `Attempts left: ${maxAttempts === Infinity ? 'Unlimited' : maxAttempts}`;
            updateProgressBar();
        }

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function submitGuess() {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('delayed');

            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedbackElement.innerText = 'âŒ Please enter a valid number between 1 and 100!';
                return;
            }

            attempts++;

            setTimeout(() => {
                if (guess < targetNumber) {
                    score -= 5;
                    feedbackElement.innerText = 'ðŸ“‰ Too low! Try a higher number.';
                } else if (guess > targetNumber) {
                    score -= 5;
                    feedbackElement.innerText = 'ðŸ“ˆ Too high! Try a lower number.';
                } else {
                    feedbackElement.innerText = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts. Your score: ${score}`;
                    document.getElementById('attempts').innerText = '';
                    document.getElementById('restart').style.display = 'inline-block';
                    return;
                }

                if (attempts >= maxAttempts) {
                    feedbackElement.innerText = `ðŸ’” Game Over! The correct number was ${targetNumber}.`;                
                    document.getElementById('restart').style.display = 'inline-block';
                    return;
                }

                document.getElementById('attempts').innerText = `Attempts left: ${maxAttempts - attempts}`;
                updateProgressBar();
                feedbackElement.style.color = randomColor();  // Change color on each incorrect attempt
            }, 500);

            feedbackElement.classList.add('delayed');
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            progress.style.width = `${(attempts / maxAttempts) * 100}%`;
        }

        function restartGame() {
            document.getElementById('difficulty-selection').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            document.getElementById('restart').style.display = 'none';
            document.getElementById('guess').value = '';
        }

        // Function to handle Enter key press
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        }
    </script>
</body>
</html>
